version: v2
managed:
  enabled: false
plugins:
  - local: protoc-gen-go
    out: rpc.com
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: rpc.com
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: rpc.com
    opt:
      - allow_repeated_fields_in_body=true
      - paths=source_relative
      - allow_delete_body=true
  - local: protoc-gen-validate
    out: rpc.com
    opt:
      - paths=source_relative
      - lang=go